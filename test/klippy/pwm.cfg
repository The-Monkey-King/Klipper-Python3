[output_pin soft_pwm_pin]
pin: ar8
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.01

[output_pin hard_pwm_pin]
pin: ar9
pwm: True
hardware_pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.01

[mcu]
serial: /dev/ttyACM0
pin_map: arduino

[printer]
kinematics: none
max_velocity: 300
max_accel: 3000
