# Test config for the DELTA_CALIBRATE command (on rotary delta robots)
[stepper_a]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
microsteps: 16
gear_ratio: 107.000:16, 60:16
endstop_pin: ^ar2
homing_speed: 50
#position_endstop: 252
upper_arm_length: 170.000
lower_arm_length: 320.000

[stepper_b]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
microsteps: 16
gear_ratio: 107.000:16, 60:16
endstop_pin: ^ar15

[stepper_c]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
microsteps: 16
gear_ratio: 107.000:16, 60:16
endstop_pin: ^ar19

[mcu]
serial: /dev/ttyACM0
pin_map: arduino

[printer]
kinematics: rotary_delta
max_velocity: 300
max_accel: 3000
max_z_velocity: 50
#shoulder_radius: 33.900
#shoulder_height: 412.900

[delta_calibrate]
radius: 50

